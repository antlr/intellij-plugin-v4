# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Java CI for releases

on:
  release:
    types:
      - published

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        env:
          # see https://www.jetbrains.com/idea/download/previous.html
          # and https://www.jetbrains.com/intellij-repository/snapshots/
          - IDEA_VERSION: IC-2020.3 # Oldest supported version
            SINCE_VERSION: 203
            UNTIL_VERSION: 210.*
            VERSION_SUFFIX: "-2020"
          - IDEA_VERSION: IC-2021.3.3
            SINCE_VERSION: 210
            UNTIL_VERSION: 220.*
            VERSION_SUFFIX: "-2021"
          - IDEA_VERSION: IC-2022.3.3
            SINCE_VERSION: 220
            UNTIL_VERSION: 230.*
            VERSION_SUFFIX: "-2022"
            JDK_VERSION: 17
          - IDEA_VERSION: IC-2023.1
            SINCE_VERSION: 230
            JDK_VERSION: 17
            VERSION_SUFFIX:

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        if: matrix.env.JDK_VERSION != '17'
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: temurin
      - name: Set up JDK 17
        if: matrix.env.JDK_VERSION == '17'
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      - name: Build with Gradle
        run: |
          ./gradlew -PideaVersion=${IDEA_VERSION} -PsinceBuildVersion=${SINCE_VERSION} -PuntilBuildVersion=${UNTIL_VERSION} -PpluginVersion=${GITHUB_REF_NAME}${VERSION_SUFFIX} check buildPlugin
        env: ${{ matrix.env }}

      - name: Archive distribution artifact
        uses: actions/upload-artifact@v3
        with:
          name: "antlr-intellij${{matrix.env.VERSION_SUFFIX}}"
          path: build/distributions/antlr-intellij-plugin-v4-*.zip
